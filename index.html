<!DOCTYPE html>
<html lang="fr">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rando VTT Spézet 2023</title>

    <link rel="stylesheet" type="text/css" href="css\style.css"/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/gpxparser'></script>

</head>
    <div class="div-map">
        <div id='map'></div>
        <div class="left-component">
            <div class="legend">
                <h4>Circuits</h4>
                <div class="flex">
                    <div id="legendCircuitsVTT">
                        <div class="legend-circuit"><span style="background-color: rgb(54, 147, 191); height: 3px;"></span>25 km</div>
                        <div class="legend-circuit"><span style="background-color: rgb(196, 94, 189); height: 3px;"></span>35 km</div>
                        <div class="legend-circuit"><span style="background-color: rgb(255, 108, 0); height: 3px;"></span>45 km</div>
                    </div>
                    <div id="legendCircuitsMarche">
                        <div class="legend-circuit"><span style="background-color: rgb(159, 175, 78); height: 3px;"></span>8 km</div>
                        <div class="legend-circuit"><span style="background-color: rgb(0, 166, 147); height: 3px;"></span>13 km</div>
                        <div class="legend-circuit"><span style="background-color: rgb(129, 97, 154); height: 3px;"></span>17 km</div>
                    </div>
                </div>
                <div class="legend-circuit"><span style="background-color: rgb(49, 218, 51); height: 10px; opacity: 0.7; border-radius: 100px;"></span>Débroussailleuse</div>
                <div class="legend-circuit"><span style="background-color: rgb(255, 255, 0); height: 10px; opacity: 0.7; border-radius: 100px;"></span>Souffleur</div>
                <div class="legend-circuit"><span style="background-color: rgb(88, 61, 21); height: 10px; opacity: 0.7; border-radius: 100px;"></span>Tronçonneuse</div>
                <div class="legend-circuit"><span style="background-color: rgb(120, 116, 255); height: 10px; opacity: 0.7; border-radius: 100px;"></span>Pierre-Yves</div>
                
                <div><span style="background-color: rgb(244, 49, 5)" id="legendRavitos"></span>Ravitos</div>
            </div>
            <div id="divParamsId" class="div-params">
                <div id="typeAllCliqDiv">
                    <span class="label-cliq" value="">Circuits marches</span>
                    <label class="switch">
                        <input type="checkbox" id="typeAllCliq" onclick="changeTypeAll(this)">
                        <span class="slider"></span>
                    </label>
                </div>

                <div id="typeCliqDiv">
                    <span class="label-cliq" value="">Afficher les portions</span>
                    <label class="switch">
                        <input type="checkbox" id="typeCliq" onclick="changeType(this)">
                        <span class="slider"></span>
                    </label>
                </div>

                <div id="cirqCliqDiv">
                    <span class="label-cliq" value="">Circuits cliquables</span>
                    <label class="switch">
                        <input type="checkbox" id="cirqCliq" onclick="changeCheckboxCircCliq() ">
                        <span class="slider"></span>
                    </label>
                </div>
                <!-- <span class="label-cliq" value="">Vue satellites</span>
                <label class="switch">
                    <input type="checkbox" id="mapStyleCliq" onclick="changeMapStyle()">
                    <span class="slider"></span>
                </label> -->
            </div>
        </div>  
        <script src="js\mapbox-example.js"></script>
    </div>

    <div id="divTexteId" class="div-texte">
        <div class="div-texte-top">
            <h4 id="textId"></h4>
            <span class="close" onclick="cacherDivTexteId()">&times;</span>
        </div>
        <div class="para" id="descriptionId">
            
        </div>
    </div>
</body>
</html>
