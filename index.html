<head>

    <title>Rando VTT Spézet 2023</title>

    <link rel="stylesheet" type="text/css" href="css\style.css"/>

</head>
    <div class="div-map">
        <div id='map'></div>
        <div class="left-component">
            <div id="county-legend" class="legend">
                <h4>Circuits</h4>
                <div class="legend-circuit"><span style="background-color: rgb(54, 147, 191); height: 3px;"></span>25 km</div>
                <div class="legend-circuit"><span style="background-color: rgb(196, 94, 189); height: 3px;"></span>35 km</div>
                <div class="legend-circuit"><span style="background-color: rgb(255, 108, 0); height: 3px;"></span>45 km</div>
                <!-- <div class="legend-circuit"><span style="background-color: rgb(0, 166, 147)"></span>17 km</div>
                <div class="legend-circuit"><span style="background-color: rgb(129, 97, 154)"></span>13 km</div>
                <div class="legend-circuit"><span style="background-color: rgb(241, 68, 68)"></span>8 km</div> -->
                <div class="legend-circuit"><span style="background-color: rgb(49, 218, 51); height: 10px; opacity: 0.7; border-radius: 100px;"></span>Débrouissaillage</div>
                <div class="legend-circuit"><span style="background-color: rgb(233, 27, 27); height: 10px; opacity: 0.7; border-radius: 100px;"></span>Souffleur</div>
                <div class="legend-circuit"><span style="background-color: rgb(88, 61, 21); height: 10px; opacity: 0.7; border-radius: 100px;"></span>Tronçonneuse</div>
                <div class="legend-circuit"><span style="background-color: rgb(123, 144, 63); height: 10px; opacity: 0.7; border-radius: 100px;"></span>Pierre-Yves</div>
                
                <div><span style="background-color: rgb(248, 248, 42)" id="legendRavitos"></span>Ravitos</div>
            </div>
            <div id="divParamsId" class="div-params">
                <span class="label-cliq" value="">Circuits cliquables</span>
                <label class="switch">
                    <input type="checkbox" id="cirqCliq" onclick="changeCheckboxCircCliq()">
                    <span class="slider"></span>
                </label>
                <span class="label-cliq" value="">Enlever les portions</span>
                <label class="switch">
                    <input type="checkbox" id="typeCliq" onclick="changeType(this)">
                    <span class="slider"></span>
                </label>
                <!-- <span class="label-cliq" value="">Vue satellites</span>
                <label class="switch">
                    <input type="checkbox" id="mapStyleCliq" onclick="changeMapStyle()">
                    <span class="slider"></span>
                </label> -->
            </div>
        </div>  
        <script src="js\mapbox-example.js"></script>
    </div>

    <div id="divTexteId" class="div-texte">
        <div class="div-texte-top">
            <h4 id="textId"></h4>
            <span class="close" onclick="cacherDivTexteId()">&times;</span>
        </div>
        <div class="para">
            
        </div>
