<!DOCTYPE html>
<html lang="fr">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rando VTT Sp√©zet 2023</title>

    <link rel="stylesheet" type="text/css" href="css\style.css"/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/gpxparser'></script>

</head>
    <div class="div-map">
        <div id='map'></div>

        <div id="county-legend" class="legend">
            <h4>Circuits</h4>
            <div class="legend-circuit"><span style="background-color: rgb(54, 147, 191)"></span>25 km</div>
            <div class="legend-circuit"><span style="background-color: rgb(196, 94, 189)"></span>35 km</div>
            <div class="legend-circuit"><span style="background-color: rgb(255, 108, 0)"></span>45 km</div>
            <div><span style="background-color: rgb(218, 43, 43)" id="legendRavitos"></span>Ravitos</div>
        </div>
        <div id="divParamsId" class="div-params">
            <span class="circ-cliq" value="">Circuits cliquables</span>
            <label class="switch">
                <input type="checkbox" id="cirqCliq" onclick="changeCheckboxCircCliq()">
                <span class="slider"></span>
            </label>
        </div>
        <script src="js\mapbox-example.js"></script>
    </div>

    <div id="divTexteId" class="div-texte">
        <div class="div-texte-top">
            <h4 id="textId"></h4>
            <!-- croix de fermeture -->
            <span class="close" onclick="closeTexte()">&times;</span>
        
        </div>
    </div>
</body>
</html>
